<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form align="center">
    <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
    <br>
    <br>
    <input type="password" name="pass" placeholder="Senha" [(ngModel)]="user.password">
    <br>
    <br>
    <button (click)="register(user)">Login</button>
  </form>
</ion-content>
