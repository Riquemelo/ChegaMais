<ion-content class="slidescreen no-scroll">

  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">
      
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <div id="footer-intro">
        <img [src]="slide.image" class="slide-image"/>
        <ion-toolbar>
            <ion-buttons end>
              <button ion-button color="danger">Skip</button>
            </ion-buttons>
        </ion-toolbar>
    </div>
    </ion-slide>

    <ion-slide>
      
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>

        <button ion-button large clear icon-end color="Danger">
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      <ion-toolbar>
      </ion-toolbar>
    </ion-slide>

  </ion-slides>
</ion-content>
