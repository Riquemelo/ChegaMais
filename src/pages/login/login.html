<ion-header>
  <ion-navbar hideBackButton color="theme-darkred">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background no-scroll">
  <img id='logotipo-login' align="center " src='assets/imgs/logotipo1.png'>
  <div id='div-login'>
    <form align="center">
      <input autocomplete class="form-login" type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
      <input class="form-login" type="password" name="pass" placeholder="Senha" [(ngModel)]="user.password">
      <a href="" id="esqueci-login">Esqueci minha senha</a><br>
      <button class="form-button" ion-button (click)="login(user)">Login</button>
      <div>{{ErroMenssagem}}</div>    
    </form>
    
  </div>
  <br>
  <button id="cadastro-button-login" ion-button (click)="register()">
    NÃ£o tem uma conta? Crie uma agora mesmo
  </button>
  
</ion-content>
