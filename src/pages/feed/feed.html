<ion-header>
  <ion-navbar color="theme-darkgray">
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card id="festa" (click)="goToListPage('festa')">
    <div class="card-img"><img src="assets/imgs/cards/balada-card.jpg" /></div>
    <div class="card-title">Festas</div>
    <div class="card-subtitle">Vai uma curtição ai?</div>
  </ion-card>

  <ion-card id="games" (click)="goToListPage('games')">
    <div class="card-img"><img src="assets/imgs/cards/games-card.jpg" /></div>
    <div class="card-title">Games</div>
    <div class="card-subtitle">--Challenge Accepted--</div>
  </ion-card>

  <ion-card id="infantil" (click)="goToListPage('infantil')">
    <div class="card-img"><img src="assets/imgs/cards/infantis-card.jpg" /></div>
    <div class="card-title">Infantis</div>
    <div class="card-subtitle">Traga os pequeninos aqui</div>
  </ion-card>

  <ion-card id="literario"  (click)="goToListPage('literario')">
    <div class="card-img"><img src="assets/imgs/cards/livro-card.jpg" /></div>
    <div class="card-title">Literarios</div>
    <div class="card-subtitle">"O declínio da literatura indica o declínio de uma nação"</div>
  </ion-card>

  <ion-card id="religioso" (click)="goToListPage('religioso')">
    <div class="card-img"><img src="assets/imgs/cards/religiao-card.jpg" /></div>
    <div class="card-title">Religiosos</div>
    <div class="card-subtitle">Tenha fé e seja feliz, não importa sua crença</div>
  </ion-card>

  <ion-card id="role" (click)="goToListPage('role')">
    <div class="card-img"><img src="assets/imgs/cards/roles-card.jpg" /></div>
    <div class="card-title">Rolês</div>
    <div class="card-subtitle">Qualé a de hoje?</div>
  </ion-card>

</ion-content>
