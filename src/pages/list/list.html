<ion-header>
  <ion-navbar color="theme-darkred">
    <ion-title>{{(categoria)}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="ionContent" class="list-background-color">
  <ion-list *ngFor="let evento of eventos | async">
    <ion-card>
      <div [attr.id]="'map' + evento.key">
        <img class='map-list' [src]="'https://maps.googleapis.com/maps/api/staticmap?zoom=15&size=450x300&maptype=terrain&markers=color:red%7Clabel:A%7C' + evento.coord + '&style=element:geometry%7Ccolor:0x212121&style=element:labels.icon%7Cvisibility:off&style=element:labels.text.fill%7Ccolor:0x757575&style=element:labels.text.stroke%7Ccolor:0x212121&style=feature:administrative%7Celement:geometry%7Ccolor:0x757575&style=feature:administrative.country%7Celement:labels.text.fill%7Ccolor:0x9e9e9e&style=feature:administrative.land_parcel%7Celement:labels%7Cvisibility:off&style=feature:administrative.locality%7Celement:labels.text.fill%7Ccolor:0xbdbdbd&style=feature:poi%7Celement:labels.text%7Cvisibility:off&style=feature:poi%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:poi.business%7Cvisibility:off&style=feature:poi.park%7Celement:geometry%7Ccolor:0x181818&style=feature:poi.park%7Celement:labels.text%7Cvisibility:off&style=feature:poi.park%7Celement:labels.text.fill%7Ccolor:0x616161&style=feature:poi.park%7Celement:labels.text.stroke%7Ccolor:0x1b1b1b&style=feature:road%7Celement:geometry.fill%7Ccolor:0x2c2c2c&style=feature:road%7Celement:labels.text.fill%7Ccolor:0x8a8a8a&style=feature:road.arterial%7Celement:geometry%7Ccolor:0x373737&style=feature:road.highway%7Celement:geometry%7Ccolor:0x3c3c3c&style=feature:road.highway.controlled_access%7Celement:geometry%7Ccolor:0x4e4e4e&style=feature:road.local%7Celement:labels%7Cvisibility:off&style=feature:road.local%7Celement:labels.text.fill%7Ccolor:0x616161&style=feature:transit%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:water%7Celement:geometry%7Ccolor:0x000000&style=feature:water%7Celement:labels.text.fill%7Ccolor:0x3d3d3d&size=480x360&key=AIzaSyCrIAN1JYkaIJGwJPiUuyhVHr6kvV5ka_k'">
      </div>
      <ion-item class="list_card_color">
        <h2 class="title">{{evento.nome}}</h2>
        <p>{{evento.endereco}}</p>
      </ion-item>
      <ion-item class="list_card_color">
        <button class="title event_button" (click)="goToEventoPage(evento.key)" ion-button icon-left clear item-end>
          <ion-icon class="title" name="navigate">
          </ion-icon>Ir ao evento</button>
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="theme-darkred" (click)="insertEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
