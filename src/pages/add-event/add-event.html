<ion-header>

  <ion-navbar color="theme-darkred">
    <ion-title>Criar Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="no-scroll">
    <label for="nome_evento" class="label_formulario_insert">Nome do Evento:</label><br/>
    <input id="nome_evento" class="formulario_insert" type="text"/><br/>

    <div style="float: left; width: 60%">
      <label for="data_evento" class="label_formulario_insert">Data:</label><br/>
      <input id="data_evento" class="formulario_insert" type="date"/><br/>   
    </div>
    <div style="float: left; width: 40%">
        <label for="hora_evento" class="label_formulario_insert">Hora:</label><br/>
        <input id="hora_evento" class="formulario_insert" type="time"><br/>
    </div>
    <br/><br/><br/><br/>

    <label for="endereco_evento" class="label_formulario_insert">Endereço:</label><br/>
    <input id="endereco_evento" class="formulario_insert" type="endereco"/>
    <br/><br/>

    <label for="desc_evento" class="label_formulario_insert">Descrição:</label><br/>
    <textarea id="desc_evento" class="textarea_formulario_insert" placeholder="Nos conte um pouco sobre seu evento"></textarea><br/>
    <br>

    <div id="submit_evento">
    <button class="form-button" (click)="insertEvent()" ion-button>Pronto</button>
    </div>
  </form>
</ion-content>
